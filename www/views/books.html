<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>Livros</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <form>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input placeholder="Nome" id="first_name" type="text" ng-model="book.name">
                        </div>
                        <div class="input-field col s12 m6">
                            <input placeholder="Edição" id="first_name" type="text" ng-model="book.edition">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input placeholder="Autor" id="first_name" type="text" ng-model="book.author">
                        </div>
                        <div class="input-field col s12 m6">
                            <input placeholder="Estado do livro" id="first_name" type="text" ng-model="book.status">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12">
                            <input placeholder="Link da capa" id="first_name" type="text" ng-model="book.cover">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn green right" ng-click="addBook(book)">adicionar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="pesquisa" type="text" ng-model="criterioBusca">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s4" ng-repeat="book in books|filter: criterioBusca">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{book.name}}</span>
                    <div class="row">
                        <div class="col s6">
                            <img src="{{book.cover}}" alt="book.name" class="responsive-img">
                        </div>
                        <div class="col s6">
                            <ul>
                                <li><b>Titulo:</b> {{book.name}}</li>
                                <li><b>Edicao:</b> {{book.edition}}</li>
                                <li><b>Autor:</b> {{book.author}}</li>
                                <li><b>Estado:</b> {{book.status}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-action center">
                    <div ng-show="book.loan_status == '0'">
                        <button ng-click="deleteBook(book)" class="btn red">remover</button>
                        <a ui-sref="loan({bookId: book._id})" class="btn grey">emprestar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
