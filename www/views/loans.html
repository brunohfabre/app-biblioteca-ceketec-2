<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>Emprestimos</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="pesquisa" type="text" ng-model="criterioBusca">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <div class="col s12">
                        <table class="striped">
                            <thead>
                                <tr>
                                    <th>Aluno</th>
                                    <th>Livro</th>
                                    <th>Data emprestimo</th>
                                    <th>Data devolução</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="loan in loans|orderBy: 'createdAt'|filter: criterioBusca">
                                    <td>{{loan._student.name}}</td>
                                    <td>{{loan._book.name}}</td>
                                    <td>{{loan.start_date|date:'dd/MM/yyyy'}}</td>
                                    <td>{{loan.end_date|date:'dd/MM/yyyy'}}</td>
                                    <td>
                                        <button class="waves-effect waves-light btn red darken-1" ng-click="deleteLoan(loan)">
                                            devolver
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
